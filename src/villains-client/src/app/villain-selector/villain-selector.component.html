<nav>

  <div ngbDropdown class="d-inline-block p-1">
    <button class="btn btn-danger" id="dropdownBasic1" ngbDropdownToggle>Sort</button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button class="dropdown-item" (click)="setSort('insertedOn', 'asc')">Added Date (Oldest to Newest)</button>
      <button class="dropdown-item" (click)="setSort('insertedOn', 'desc')">Added Date (Newest to Oldest)</button>
      <button class="dropdown-item" (click)="setSort('name', 'asc')">Name (A-Z)</button>
      <button class="dropdown-item" (click)="setSort('name', 'desc')">Name (Z-A)</button>
    </div>
  </div>

  <div class="d-inline-block p-1">
    <input [(ngModel)]="nameFilter" (input)="filterVillains()" placeholder="Name filter" class="form-control">
  </div>

</nav>

<div class="card-deck" >

  <app-villain-display
    *ngFor="let villain of filteredVillains"
    [villain]="villain" />

</div>
